<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="app.js" defer></script>
    <title>Sugarcane Chatbot</title>
</head>
<body>
    <header>
        <h1>welcome to canebot</h1>
    </header>

    <main>
        <ul>
            <li> 
                <div id="image">
                    <img src="images/farm.jpg" alt="image describing the application">
                </div>
            </li>

            <li>
                <div id="create-account">
                    <h2>Create your account</h2>
                    <form action="/users" method="POST">
                        <label for="fname">Enter your name:</label>
                        <input type="text" name="name"><br><br>
                        <label for="email">Enter your email address:</label>
                        <input type="email" name="email"><br><br>
                        <label for="password">Enter your password:</label>
                        <input type="password" name="password"><br><br>
                        <a href="/view/chat.html" id="create-submit">Submit</a>
                        <p>Already have an account?</p>
                        <button type="button" id="create-login">Sign up</button>
                    </form>
                   
                </div>

                <div id="login-account">
                    <h2>Log into your account</h2>
                    <form action="" method="POST">
                        <label for="password">Enter your password:</label>
                        <input type="password" name="password"><br><br>
                        <a href="/view/chat.html" id="login-submit">Submit </a>
                        <p>Don't have an account?</p>
                        <button id="login-login">Sign in</button>
                    </form> 
                </div>
            </li>
        </ul>
    </main>
     
</body>
</html>
